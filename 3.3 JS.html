<html>
    <head>

    </head>
    <body>
        <script>
            function groupByField(arr, field) {
            if (!Array.isArray(arr)) {
              return {};
            }
          
            const groupObj = {};
          
            for (const obj of arr) {
              const value = obj[field];
              if (groupObj[value] === undefined) {
                groupObj[value] = [obj];
              } else {
                groupObj[value].push(obj);
              }
            }
          
            return groupObj;
          }
          const arr = [{ test: 1 }, { test: 2 }, { test: 3 }, { test: 1 }, { test: 1 }];
          const res = groupByField(arr, "test");
          console.log(res); // Вывод: { 1: [{test: 1}, {test: 1}, {test: 1}], 2: [{test: 2}], 3: [{test: 3}] }
        </script>
    </body>
</html>
